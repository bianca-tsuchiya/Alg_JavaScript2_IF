<body>
    <h1>ATIVIDADE: Javascript - Estrutura de Decisão IF</h1>
    <h2>Exercício 1</h2>
    <h6>Data: 05/09/2022</h6>
    <br>
    <p>Digite a quantidade de maçãs que o cliente comprou:</p>
    <input type="number" id="input_qtd_macas">
    <br><br>
    <button onclick="calcular_compra()">Finalizar Compra</button>
</body>
</html>

<script>
    function calcular_compra(){
        var qtd_macas = Number(input_qtd_macas.value)
        var preco_maca = qtd_macas * 0.75

        if(qtd_macas>=10){
            preco_maca = qtd_macas * 0.68
        }

        alert ("Total a pagar: R$" + preco_maca)
    }
</script>
